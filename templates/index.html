<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Crypto Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9fafb; font-family: Arial, sans-serif; }
        .sidebar { width: 280px; position: fixed; top: 0; right: 0; height: 100%; background-color: #fff; border-left: 1px solid #ddd; padding: 1rem; overflow-y: auto; box-shadow: -2px 0 8px rgba(0,0,0,0.05); }
        .token-item { display: flex; justify-content: space-between; align-items: center; padding: .5rem .8rem; border-radius: 10px; cursor: pointer; transition: background-color .2s ease-in-out; }
        .token-item:hover { background-color: #f1f5f9; }
        .token-price { font-weight: bold; }
        .content { margin-right: 300px; padding: 2rem; }
        .title { font-size: 1.8rem; font-weight: 600; margin-bottom: 1rem; }
    </style>
</head>
<body>

<div class="content">
    <div class="title">üìà Tableau de bord Crypto</div>
    <p>Bienvenue sur ton dashboard ! Choisis un token dans la barre √† droite pour voir son graphique en d√©tail.</p>
    <p>Les prix sont rafra√Æchis toutes les <b>2 secondes</b>.</p>
</div>

<div class="sidebar">
    <h5 class="mb-3">üí∞ Tokens</h5>
    <div id="token-list">
        {% for token_id, symbol in tokens %}
        <div class="token-item" onclick="window.location.href='/token/{{ token_id }}'">
            <span>{{ symbol }}</span>
            <span class="token-price" id="price-{{ token_id }}">--</span>
        </div>
        {% endfor %}
    </div>
</div>
<script>
const TOKENS = [{% for token_id, symbol in tokens %}"{{ token_id }}",{% endfor %}];

async function fetchPrices() {
    try {
        const res = await fetch("/api/prices");
        const data = await res.json();

        TOKENS.forEach(token_id => {
            let priceSpan = document.getElementById("price-" + token_id);
            if (priceSpan && data[token_id]) {
                priceSpan.innerText = "$" + parseFloat(data[token_id].usd).toFixed(2);
            }
        });
    } catch(err) {
        console.error("Erreur r√©cup√©ration prix:", err);
    }
}

// Rafra√Æchir au d√©marrage et toutes les 2s
fetchPrices();
setInterval(fetchPrices, 2000);
</script>

</body>
</html>
