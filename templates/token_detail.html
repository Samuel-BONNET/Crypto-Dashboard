{% extends "base.html" %}
{% block content %}
<h1>{{ token|capitalize }}</h1>
<canvas id="price-chart" width="900" height="400"></canvas>

<script>
const token = "{{ token }}";
const ctx = document.getElementById("price-chart").getContext('2d');
const chart = new Chart(ctx, {
  type: 'line',
  data: { labels: [], datasets: [{label: token, data: [], borderWidth:2, tension:0.2}] },
  options: {
    responsive: true,
    interaction: { mode: 'index', intersect: false },
    scales: {
      x: { title: { display: true, text: "Heure" }},
      y: { title: { display: true, text: "Prix (USD)" }}
    }
  }
});

async function poll(){
  const res = await fetch('/api/prices');
  const json = await res.json();
  const ts = new Date(json.timestamp).toLocaleTimeString();
  chart.data.labels.push(ts);
  if(chart.data.labels.length > 50) chart.data.labels.shift();
  const price = json.prices[token].usd;
  chart.data.datasets[0].data.push(price);
  if(chart.data.datasets[0].data.length > 50) chart.data.datasets[0].data.shift();
  chart.update();
}
poll();
setInterval(poll, 2000);
</script>
{% endblock %}
